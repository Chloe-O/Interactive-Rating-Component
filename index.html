<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/icon-star.svg"
    />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div id="container">
      <div id="rating-card">
        <div class="star-img">
          <img src="/images/icon-star.svg" alt="Star icon" />
        </div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div id="numberContainer">
          <span class="number-rating">1</span>
          <span class="number-rating">2</span>
          <span class="number-rating">3</span>
          <span class="number-rating">4</span>
          <span class="number-rating">5</span>
        </div>
        <button>Submit</button>
      </div>

      <div id="rating-submitted">
        <div class="submitted-img">
          <img src="/images/illustration-thank-you.svg" alt="Thank you" />
        </div>
        <p class="submitted-rating">You selected 4 out of 5</p>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </div>

    <!-- You selected
   
    out of 5 Thank you! We appreciate you taking the time to give a rating. If
    you ever need more support, don't hesitate to get in touch! -->
  </body>
  <script src="/script.js"></script>
</html>
